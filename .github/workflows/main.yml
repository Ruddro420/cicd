name: Deploy Laravel Project to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, intl, mysql, gd, xml, ctype, json, curl, tokenizer

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.edunika.com
        username: cicd@cicd.edunika.com
        password: (0lN5)FpYScY89tV   # ⚠️ এখানে আপনার আসল পাসওয়ার্ড দেয়া হলো
        protocol: ftp
        port: 21
        local-dir: ./
        server-dir: /home/edunika1/cicd.edunika.com/
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/tests/**
          **/storage/logs/**
          **/.env
